<span *ngFor="let num1 of num" id="certification_{{num1}}">
    <div class="div row">
        <span class="col-6 bg-success">
            <input type="text" class="form-control no-border" placeholder="Certification Name">
        </span>
        <span class="offset-4 col-2 bg-info">
            <input type="text" class="form-control no-border" placeholder="YYYY">
        </span>
    </div>
    <hr>
</span>
