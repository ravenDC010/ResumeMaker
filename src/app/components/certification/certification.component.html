<span *ngFor="let num1 of num" id="certification_{{num1}}">
    <div class="div row">
        <span class="col-6">
            <i class="fa fa-graduation-cap"></i>
            <input type="text" class="d-inline-block form-control no-border" placeholder="Certification Name" style="font-weight: bold; width: 80%;">
        </span>
        <span class="offset-4 col-2">
            <input type="text" class="text-end form-control no-border" placeholder="YYYY">
        </span>
    </div>
</span>
